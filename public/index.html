<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="title" content="Snapcode - Code Snippets Manager">
    <meta name="description" content="Manage your code snippets">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://snapcode.now.sh/">
    <meta property="og:title" content="Snapcode - Code Snippets Manager">
    <meta property="og:description" content="Manage your code snippets">
    <meta property="og:image" content="https://snapcode.now.sh/image.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://snapcode.now.sh/">
    <meta property="twitter:title" content="Snapcode - Code Snippets Manager">
    <meta property="twitter:description" content="Manage your code snippets">
    <meta property="twitter:image" content="https://snapcode.now.sh/image.png">
  </head>
  <body data-theme="dark">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="popup-container"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
